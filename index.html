<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MemeGenerator.js vanillia</title>
    <link
      rel="stylesheet"
      media="screen"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="main">
      <header>Meme<span id="h-dot">.</span><span id="h-js">js</span></header>
      <nav>
        <div class="navbar navbar-inverse">
          <a class="navbar-brand" href="#">Home</a>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Editor</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="wrapper">
        <div id="viewer">
          <svg
            viewBox="0 0 704 396"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <image x="0" y="0" xlink:href="/img/meme/futurama.webp" />
            <text
              x="300"
              y="50"
              fill="aquamarine"
              font-size="45"
              text-decoration="underline"
              font-style="italic"
            >
              Demat breizh
            </text>
          </svg>
        </div>
        <div id="editor">
          <form name="meme-editor">
            <input type="file" name="ee" id="ee">
            <h2>Edition</h2>
            <label for="meme-image"><h3>Image</h3></label>
            <div style="text-align: center">
              <select id="meme-image" name="image"></select>
            </div>
            <hr />
            <label for="meme-text"><h3>Texte</h3></label><br />
            <input type="text" id="meme-text" name="text" />
            <hr />
            <h3>Position</h3>
            <div class="col-2">
              <div>
                <label for="meme-x">X</label><br />
                <input type="number" id="meme-x" name="x" />
              </div>
              <div>
                <label for="meme-y">Y</label><br />
                <input type="number" id="meme-y" name="y" />
              </div>
            </div>
            <hr />
            <h3>Style</h3>
            <div class="center-big">
              <label for="meme-color">Couleur</label><br />
              <input type="color" id="meme-color" name="color" />
            </div>
            <div class="col-2">
              <div>
                <label for="meme-size">font-size</label><br />
                <input min="1" type="number" id="meme-size" name="size" />
              </div>
              <div>
                <label for="meme-weight">font-weight</label><br />
                <input
                  min="100"
                  max="900"
                  step="100"
                  type="number"
                  id="meme-weight"
                  name="weight"
                />
              </div>
            </div>
            <div class="col-2">
              <div>
                <label for="meme-italic">Italic</label><br />
                <input name="italic" type="checkbox" id="meme-italic" />
              </div>
              <div>
                <label for="meme-underline">Underline</label><br />
                <input name="underline" type="checkbox" id="meme-underline" />
              </div>
            </div>
            <hr />
            <div class="col-2">
              <div>
                <button type="reset" class="btn btn-warning">reset</button>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer>Desorbaix &copy; 2022</footer>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js" async></script>
    <script src="dist/index6.js" type="module" ></script>
    <!-- <script src="/js/meme/meme.js"></script>
    <script src="/js/index.js"></script> -->
  </body>
</html>
